<!DOCTYPE html>
<!-- Language English -->
<html lang="en">
<head>
    <!-- BASIC ENCODE UTF-8 (Universal Language) -->
    <meta charset="UTF-8"> 
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Capability Windows Edge Browser -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title of Website -->
    <title>Basic HTML Learning</title>
</head>
<body>
    <!-- Link -->
    <a href="http://www.google.com">Google</a>

    <!-- alt - Alternate Image when image is not shown -->
    <!-- Will show the text of the image -->
    <!-- src - load image -->
    <img src="./image.PNG" alt="Image Gambar Ini" width="500" height="500">

    <!-- Style Attribute & Title -->
    <p style="color : red;" title="Ada tooltip">Some Random Text</p>

    <!-- Bad Practice - No String-->
    <a href=www.google.com>Link</a>

    <!-- Good Practice - MUST HAVE STRING FOR ATTIBUTE -->
    <a href="http://www.google.com">Link</a>
</body>
</html>
